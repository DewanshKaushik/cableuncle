apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    dexOptions {/*
        incremental true*/
        javaMaxHeapSize "2g"
    }
    defaultConfig {
        applicationId "com.example.mscomputers.cableuncle"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile project(':madeptcore-release')
    compile 'com.android.support:multidex:1.0.0'
    compile files('libs/usbsdk.jar')
    compile files('libs/AEM_SDK5.0.jar')
    compile files('libs/deviceutility.jar')
    compile files('libs/getprintableimage.jar')
    compile 'com.journeyapps:zxing-android-embedded:3.0.2@aar'
    compile 'com.google.zxing:core:3.2.0'
}
